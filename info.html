<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Endure - Info</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark">
      <a href="./index.html" class="navbar-brand">Endure</a>
      <div class="navbar-nav">
        <a href="./index.html" class="nav-item nav-link">Home</a>
        <a href="./packages.html" class="nav-item nav-link">Packages</a>
        <a href="./info.html" class="nav-item nav-link active"
          >Info <span class="sr-only">(current)</span></a
        >
      </div>
    </nav>

    <div class="jumbotron text-center hero-background-img">
      <h1>Info</h1>
      <p class="lead">Join an info session to learn more</p>
    </div>

    <div class="container py-5">
      <div class="row">
        <div class="col-6"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <form class="lesson-form">
            <div class="row justify-content-center">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
              <div class="col-6 mt-5">
                <input type="text" class="form-control" placeholder="Email" />
              </div>
              <div class="col-6 mt-5">
                <input type="date" class="form-control" />
              </div>
              <button class="btn btn-success mt-5">Schedule Session</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row m-5">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/wXverGSYw64"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <div class="jumbotron text-center mb-0">
      <p class="lead mb-4">Sign up for our newsletter</p>
      <div class="d-flex justify-content-center">
        <form action="#" class="form-inline">
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            placeholder="Email"
          />
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
      </div>
    </div>

    <div class="bg-secondary p-5 text-white">&copy; 2020 Endure Inc</div>
  </body>
</html>
